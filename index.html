<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <title>RPS Game</title>
    </head>
    <body>
        
        <div class="container-main">
            <h2>Challenge : Rock, Paper, Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="images/rock.png" height=150 width=150 alt="" onclick="rpsGame(this)">
                <img id="paper" src="images/paper.png" height=150 width=150 alt="" onclick="rpsGame(this)">
                <img id="scissors" src="images/scissors.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
            </div>
        </div>


        <script src="js/app.js"></script>
    </body>
</html>
